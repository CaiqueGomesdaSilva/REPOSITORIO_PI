<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMPLEMENTANDO O ChartJs</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="chartJs.css">
</head>

<body>
    <header>
        <div class="container">
                <div class="texto">
                    <h1>ATIVIDADE GRÁFICOS</h1>
                </div>
        </div>
    </header>
    <div class="graficos">
    <div>
        <canvas id="myChart" style="position: relative; height:40vh; width:50vw"></canvas>
      </div>

      <div>
        <canvas id="myChart2" style="position: relative; height:40vh; width:50vw"></canvas>
      </div>
    </div>
</body>
<script>
    const labels = [
      '12:00',
      '13:00',
      '14:00',
      '15:00',
      '16:00',
      '17:00',
    ];

    const month = [
        'Janeiro',
        'Fevereiro',
        'Março',
        'Abril',
        'Maio',
        'Junho'
    ]
  
    const data = {
      labels: labels,
      datasets: [{
        label: 'Temperatura',
        backgroundColor: 'rgb(255, 99, 132)',
        borderColor: 'rgb(255, 99, 132)',
        data: [20+10, 30-1, 40-12, 50-25, 60-38, 70-47, 80, 90],
      },
      {
        label: 'Umidade',
        backgroundColor: 'rgb(0, 0, 255)',
        borderColor: 'rgb(0, 0, 255)',
        data: [20+60, 30+52, 40+40, 50+35, 60+20, 70+13, 80, 90],
      }
    ]
    };

    const grafico = {
      labels: month,
      datasets: [{
        label: 'Temperatura Média',
        backgroundColor: 'rgb(255, 99, 132)',
        borderColor: 'rgb(255, 99, 132)',
        data: [20+2, 30-6, 40-13, 50-27, 60-40, 70-52, 80, 90, 100],
      },
      {
        label: 'Umidade Média',
        backgroundColor: 'rgb(0, 0, 255)',
        borderColor: 'rgb(0, 0, 255)',
        data: [20+70, 30+59, 40+53, 50+37, 60+28, 70+12, 80, 90, 100],
      }
    ]
    }
    ;
  
    const config = {
      type: 'line',
      data: data,
      options: {}
    };

    const config2 = {
      type: 'bar',
      data: grafico,
      options: {}
    };
  </script>

<script>
    const myChart = new Chart(
      document.getElementById('myChart'),
      config
    );

    const myChart2 = new Chart(
      document.getElementById('myChart2'),
      config2
    );
  </script>
</html>
